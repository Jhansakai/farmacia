{% extends "myapp/base.html" %}

{% block content %}

<!-- Containers -->
<div class="container-fluid p-5 bg-success text-white text-center">
  <h1>Farmacia</h1>
  <p>Vitamínicos - Analgecicos - Antibioticos - Antivirales</p> 
</div>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://wallpapercave.com/wp/wp2264290.jpg" alt="Vitamínicos" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="https://wallpapercave.com/wp/wp13110396.jpg" alt="Analgecicos" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="https://wallpapercave.com/wp/wp14241239.jpg" alt="Antibioticos" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="https://wallpapercave.com/wp/wp2264356.jpg" alt="Antivirales" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

{% endblock %}
